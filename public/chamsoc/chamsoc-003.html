<body data-spy="scroll" data-target=".sticky-sidebar .dropdown-content" data-offset="50">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.15.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="/__/firebase/7.15.4/firebase-database.js"></script>
    <!-- Header -->
    <header class="header-script">
        <script>
            let database = firebase.database();
            let headerRef = database.ref();
            headerRef.on("value", snapshot => {
                let html = ''
                html += snapshot.child("header01").val()
                $(".header-script").html(html)
            })
        </script>
    </header>
    <!--End Header -->

    <!-- Content -->
    <div class="container" style="padding: 20px;">
        <div class="container">
            <div class="pull-left">
                <h4 class="inner-title">Tin Tức Thú Cưng</h4>
            </div>
            <div class="pull-right">
                <div class="beta-breadcrumb font-large">
                    <a href="../index.html">Home</a> / <span>Tin Tức</span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid news-form content-script">
        <script>
            let content = database.ref('content/chamsoc/chamsoc003');
            content.on("value", snapshot => {
                let html = ''
                html += snapshot.child("content").val()
                $(".content-script").html(html)
            })
     </script>

    </div>
    <br />
    </div>
    <!-- End Content -->
    <div class="space50">&nbsp;</div>
    <!-- Footer -->
    <footer class="footer-script">
        <script>
            let footerRef = database.ref();
            footerRef.on("value", snapshot => {
                let html = ''
                html += snapshot.child("footer01").val()
                $(".footer-script").html(html)
            })
        </script>
    </footer>
    <!--End Footer -->
